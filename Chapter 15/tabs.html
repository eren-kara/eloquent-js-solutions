<!--
Tabbed panels are widely used in user interfaces. 
They allow you to select an interface panel by choosing from a number of tabs “sticking out” above an element.

In this exercise you must implement a simple tabbed interface. 
Write a function, asTabs, that takes a DOM node and creates a tabbed interface showing the child elements of that node. 
It should insert a list of <button> elements at the top of the node, one for each child element, containing text retrieved from the data-tabname attribute of the child. 
All but one of the original children should be hidden (given a display style of none). The currently visible node can be selected by clicking the buttons.

When that works, extend it to style the button for the currently selected tab differently so that it is obvious which tab is selected.
-->

<tab-panel>
    <div data-tabname="one">Tab one</div>
    <div data-tabname="two">Tab two</div>
    <div data-tabname="three">Tab three</div>
  </tab-panel>
  <script>
     function asTabs(node) {
     const tabs = Array.from(node.children).map((child, index) => {
        const button = document.createElement('button');
        button.textContent = child.getAttribute('data-tabname');
        const tab = {child, button};
        button.addEventListener('click', () => selectTab(tab));
        return tab;
     })
     
     const tabList = document.createElement('div');

     for(const tab of tabs) {
        tabList.appendChild(tab.button)
     }
     node.insertBefore(tabList, node.firstChild);

    function selectTab(selectedTab) {
      for(const tab of tabs) {
        const selected = tab == selectedTab;
        tab.child.style.display = selected ? "" : "none";
        tab.button.style.color = selected ? "red" : "";
      }
     }
    selectTab(tabs[0]);
  }
    asTabs(document.querySelector("tab-panel"));
  </script>
